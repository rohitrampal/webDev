<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="parent">
        <div class="row">
            <div onclick="Click(this)" id="0" class="col"></div>
            <div onclick="Click(this)" id="1" class="col"></div>
            <div onclick="Click(this)" id="2" class="col"></div>
        </div>
        <div class="row">
            <div onclick="Click(this)" id="3" class="col"></div>
            <div onclick="Click(this)" id="4" class="col"></div>
            <div onclick="Click(this)" id="5" class="col"></div>
        </div>
        <div class="row">
            <div onclick="Click(this)" id="6" class="col"></div>
            <div onclick="Click(this)" id="7" class="col"></div>
            <div onclick="Click(this)" id="8" class="col"></div>
        </div>
    </div>
    
</body>
</html>
